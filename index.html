<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AMS Order From</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest + iOS support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007aff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f7;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      padding: 0.4rem;
      text-align: left;
    }
    th {
      border-bottom: 1px solid #ddd;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.85rem;
    }
    input[type="number"]:disabled {
      background: #eee;
      color: #888;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      cursor: pointer;
      background: #007aff;
      color: white;
    }
    .btn:active {
      opacity: 0.8;
    }
    .note {
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>AMS Order From</h1>

  <div class="card">
    <label for="customerName">Customer Name</label>
    <input id="customerName" type="text" placeholder="e.g. ABC Trucking" />

    <label for="shipTo" style="margin-top:0.6rem;">Ship To / Notes (optional)</label>
    <textarea id="shipTo" placeholder="Address, special instructions, etc."></textarea>
  </div>

  <div class="card">
    <h2 style="font-size:1.1rem;margin-top:0;">Items</h2>
    <p class="note">Check the items being ordered and enter quantities.</p>
    <table>
      <thead>
        <tr>
          <th>✔</th>
          <th>Item</th>
          <th>UOM</th>
          <th>Qty</th>
        </tr>
      </thead>
      <tbody id="itemsTableBody">
        <tr><td colspan="4">If you can see this, JavaScript did not run.</td></tr>
      </tbody>
    </table>
  </div>

  <div class="card">
    <button class="btn" onclick="generateEmail()">Generate Email</button>
    <p class="note">
      This will open your Mail app with the email pre-filled. You can review and send.
    </p>
  </div>

  <script>
    // === CONFIGURE THESE ===
    var WAREHOUSE_EMAIL = "amssupply@outlook.com";  // <- change this
    var COMPANY_NAME = "AMS Supply";
    // =======================

    // Item list (same as before)
    var ITEMS = [
      { name: 'Full Throttle "Wicked Good"', uom: 'C12A' },
      { name: 'Undercoat "Wicked Good"', uom: 'C12A' },
      { name: 'Dyn-O-Myte "Wicked Good"', uom: 'C4G' },
      { name: 'Dyn-O-Myte "Wicked Good"', uom: 'P5G' },
      { name: 'Dyn-O-Myte "Wicked Good"', uom: 'K15G' },
      { name: 'Dyn-O-Myte "Wicked Good"', uom: 'D55G' },
      { name: 'Dyn-O-Myte "Wicked Good"', uom: 'T275G' },
      { name: 'Convoy "Wicked Good"', uom: 'P42#' },
      { name: 'Convoy "Wicked Good"', uom: 'D380#' },
      { name: 'Rad 1 "Wicked Good"', uom: 'C12A' },
      { name: 'Rad-1 "Wicked Good"', uom: 'P5G' },
      { name: 'Attack "Wicked Good"', uom: 'P45#' },
      { name: 'Attack "Wicked Good"', uom: 'D300#' },
      { name: 'Wipe Out "Wicked Good"', uom: 'C12Q' },
      { name: 'Wipe Out "Wicked Good"', uom: 'D55G' },
      { name: 'Gleam "Wicked Good"', uom: 'C12A' },
      { name: 'Clear View "Wicked Good"', uom: 'C12A' },
      { name: 'Streak Free "Wicked Good"', uom: 'C12Q' },
      { name: 'Wicked Good Hand Cleaner 3.55 L', uom: 'C4TB' },
      { name: 'Wicked Good Hand Cleaner', uom: 'C4FTG' },
      { name: 'X-Wipes "Wicked Good"', uom: 'C6TB' },
      { name: 'Bee Bopper II Wasp & Hornet Spray (C12A)', uom: 'C12A' },
      { name: 'Super-Blast "Wicked Good"', uom: 'C4G' },
      { name: 'Super-Blast "Wicked Good"', uom: 'P5G' },
      { name: 'Super-Blast "Wicked Good"', uom: 'D55G' },
      { name: 'Super M "Wicked Good"', uom: 'C4G' },
      { name: 'Super M "Wicked Good"', uom: 'P5G' },
      { name: 'Super M "Wicked Good"', uom: 'D55G' },
      { name: 'Sonic Boom "Wicked Good"', uom: 'C4G' },
      { name: 'Sonic Boom "Wicked Good"', uom: 'P5G' },
      { name: 'Sonic Boom "Wicked Good"', uom: 'D55G' },
      { name: 'Sonic Boom "Wicked Good"', uom: 'T275G' },
      { name: 'Alum-Bright "Wicked Good"', uom: 'C4G' },
      { name: 'Alum-Bright "Wicked Good"', uom: 'P5G' },
      { name: 'Alum-Bright "Wicked Good"', uom: 'D55G' },
      { name: 'Railroad "Wicked Good"', uom: 'C4G' },
      { name: 'Railroad "Wicked Good"', uom: 'P5G' },
      { name: 'Railroad "Wicked Good"', uom: 'D55G' },
      { name: 'A-One Plus "Wicked Good"', uom: 'P5G' },
      { name: 'Cyclone "Wicked Good"', uom: 'C12Q' },
      { name: 'Super Bowl "Wicked Good"', uom: 'C12Q' },
      { name: 'Oven Cleaner "Wicked Good"', uom: 'C4G' },
      { name: 'Oven Cleaner "Wicked Good"', uom: 'P5G' },
      { name: 'Anti-Seize "Vibra-Tite" 8 oz.', uom: 'TB' },
      { name: 'FRP "Wicked Good"', uom: 'C12A' },
      { name: '4-Way NF "Wicked Good" 17 oz.', uom: 'C12A' },
      { name: '#5 "Wicked Good"', uom: 'C12A' },
      { name: 'Ultra Lube "Wicked Good"', uom: 'C12A' },
      { name: 'Wipe - Detail 450 BFP', uom: 'C450' },
      { name: 'Roll Towel Red Shop Jumbo', uom: 'EA' },
      { name: 'RTV Clear "Wicked Good"', uom: 'C6A' },
      { name: 'RTV Black "Wicked Good"', uom: 'C6A' },
      { name: 'RTV Red "Wicked Good"', uom: 'C6A' },
      { name: '140 Flash Solvent "Wicked Good"', uom: 'P5G' },
      { name: '140 Flash Solvent "Wicked Good"', uom: 'D55G' },
      { name: 'Fast Break "Wicked Good"', uom: 'C12A' },
      { name: 'Wicked Good Brake Cleaner', uom: 'P5G' },
      { name: 'Wicked Good Brake Cleaner', uom: 'K16G' },
      { name: 'Wicked Good Brake Cleaner', uom: 'D55G' },
      { name: 'Big Block "Wicked Good"', uom: 'C12A' },
      { name: 'Big Block "Wicked Good"', uom: 'P5G' },
      { name: 'Big Block "Wicked Good"', uom: 'K16G' },
      { name: 'Big Block "Wicked Good"', uom: 'D55G' },
      { name: 'Orang-A-Tang "Wicked Good"', uom: 'C12A' },
      { name: 'Orang-A-Tang "Wicked Good"', uom: 'P5G' },
      { name: 'Orang-A-Tang "Wicked Good"', uom: 'D55G' },
      { name: 'SFG-75 "Streetfyter"', uom: 'BG100' }
    ];

    function trimString(str) {
      return str.replace(/^\s+|\s+$/g, "");
    }

    // Remove "(UOM)" from end of name when it matches the uom
    function cleanName(rawName, uom) {
      if (!rawName || !uom) return rawName || "";
      var name = rawName;
      var u = trimString(uom);
      var suffix = " (" + u + ")";
      if (name.length >= suffix.length &&
          name.lastIndexOf(suffix) === name.length - suffix.length) {
        name = name.substring(0, name.length - suffix.length);
      }
      name = name.replace(/\s{2,}/g, " ");
      return trimString(name);
    }

    function buildItemsTable() {
      var tbody = document.getElementById("itemsTableBody");
      tbody.innerHTML = "";

      for (var i = 0; i < ITEMS.length; i++) {
        var item = ITEMS[i];

        var row = document.createElement("tr");

        // Checkbox
        var checkCell = document.createElement("td");
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = "itemCheck_" + i;
        checkbox.setAttribute("data-qty-id", "itemQty_" + i);
        checkCell.appendChild(checkbox);

        // Name
        var nameCell = document.createElement("td");
        nameCell.textContent = cleanName(item.name, item.uom);

        // UOM
        var uomCell = document.createElement("td");
        uomCell.textContent = item.uom || "";

        // Qty input
        var qtyCell = document.createElement("td");
        var qtyInput = document.createElement("input");
        qtyInput.type = "number";
        qtyInput.min = "1";
        qtyInput.step = "1";
        qtyInput.disabled = true;
        qtyInput.id = "itemQty_" + i;
        qtyCell.appendChild(qtyInput);

        row.appendChild(checkCell);
        row.appendChild(nameCell);
        row.appendChild(uomCell);
        row.appendChild(qtyCell);

        tbody.appendChild(row);
      }

      // Set up checkbox → qty enable/disable
      var allCheckboxes = tbody.querySelectorAll("input[type=checkbox]");
      for (var j = 0; j < allCheckboxes.length; j++) {
        allCheckboxes[j].onchange = function () {
          var qtyId = this.getAttribute("data-qty-id");
          var input = document.getElementById(qtyId);
          if (!input) return;
          if (this.checked) {
            input.disabled = false;
          } else {
            input.disabled = true;
            input.value = "";
          }
        };
      }
    }

    function generateEmail() {
      var customerName = trimString(document.getElementById("customerName").value);
      var shipTo = trimString(document.getElementById("shipTo").value);

      if (!customerName) {
        alert("Please enter the customer name.");
        return;
      }

      var lines = [];
      var invalid = false;

      for (var i = 0; i < ITEMS.length; i++) {
        var checkbox = document.getElementById("itemCheck_" + i);
        var qtyInput = document.getElementById("itemQty_" + i);
        if (checkbox && checkbox.checked) {
          var qty = trimString(qtyInput.value);
          var qtyNum = Number(qty);
          if (!qty || isNaN(qtyNum) || qtyNum <= 0) {
            invalid = true;
          } else {
            var displayName = cleanName(ITEMS[i].name, ITEMS[i].uom);
            lines.push("- " + qty + " x " + displayName +
                       " (UOM: " + (ITEMS[i].uom || "") + ")");
          }
        }
      }

      if (invalid) {
        alert("For each checked item, enter a quantity of at least 1.");
        return;
      }

      if (lines.length === 0) {
        alert("Please select at least one item and enter quantities.");
        return;
      }

      var subject = "Order for " + customerName;

      var body = "New order for customer: " + customerName + "\n\n";
      body += "Please pick and pack the following:\n\n";
      body += lines.join("\n") + "\n\n";

      if (shipTo) {
        body += "Ship To / Notes:\n" + shipTo + "\n\n";
      }

      body += "Thank you,\n" + COMPANY_NAME + " Sales\n";

      var mailto = "mailto:" + encodeURIComponent(WAREHOUSE_EMAIL)
        + "?subject=" + encodeURIComponent(subject)
        + "&body=" + encodeURIComponent(body);

      window.location.href = mailto;
    }

    // Build table when page loads
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", buildItemsTable);
    } else {
      buildItemsTable();
    }

    // Register service worker (for PWA)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .catch(function (err) {
          console.log("Service worker registration failed:", err);
        });
    }
  </script>

</body>
</html>
